          <button class="header__btn-new-project" type="button" aria-label="new-project">Новый проект</button>
        </div>
        <button class="header__btn-profile" type="button" aria-label="profile"></button>
      </header>
      <aside class="sidebar">
        <h1 class="sidebar__logo"><a href="#">SEO</a></h1>

              <li class="sidebar__item sidebar__item_select wrench">
                <a class="sidebar__after" href="#">Позиции из Я.Вебмастера</a>
                <ul class="sidebar__list sidebar__list_positions">
                  <li class="sidebar__item sidebar__item_positions"><a href="#">Запросы Я.Вебмастер</a></li>
                  <li class="sidebar__item sidebar__item_positions"><a href="#">URLs Я.Вебмастер</a></li>
                </ul>
              </li>
              <li class="sidebar__item positions"><a class="sidebar__after" href="#">Съем позиций (Live/XML)</a></li>
              <li class="sidebar__item sidebar__item_projects projects"><a class="sidebar__after" href="#">Мои проекты</a></li>
          </ul>
        </nav>
      </aside>
      <main class="content">
        <section class="catalog">
          <div class="catalog__container">
            <input class="catalog__input-search" type="text" placeholder="Начните вводить слово">
            <div class="catalog__wrapper-calendar">
              <input class="catalog__input-calendar" type="text" placeholder="01.10.2024 - 01.11.2024">
              <span class="catalog__select-calendar"></span>
            </div>
            <button class="catalog__btn-file-format" type="button" aria-label="file-format"></button>
          </div>
          <button class="catalog__btn-sorting" type="button" aria-label="sorting">Сбросить сортировку</button>
          <button class="catalog__btn-settings" type="button" aria-label="settings">Настройки</button>
        </section>
      </main>
    </div>
